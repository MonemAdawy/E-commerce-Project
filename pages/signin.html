
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/header.css">
    <link rel="stylesheet" href="../CSS/footer.css">
    <link rel="stylesheet" href="../CSS/pages/signin.css">
</head>
<body>
    <header class="d-flex">
        <a class="logo" href="../index.html">
            <i class="fa-solid fa-bag-shopping"></i>
            <b>AWU</b>
            <p style="letter-spacing: 0.5px;">Shopping</p>
        </a>
        <div class="links">
            <a class="cart" href="">
                <i class="fa-solid fa-cart-shopping"></i>
                $0.00
                <span class="products-number">2</span>
            </a>
            <a class="sign-in" href="signin.html"><i class="fa-solid fa-right-to-bracket"></i>Sign in</a>
            <a class="register" href="register.html"><i class="fa-solid fa-user-plus"></i>Register</a>
        </div>
    </header>



    <main>
        <form id="signinForm" class="signinForm">
            <div class="mb">
                <label for="">Username</label>
                <input type="text" id="username_signin" class="input">
            </div>

            <div class="mb">
                <label for="">Password</label>
                <input type="password" id="password_signin" class="input">
            </div>
            <div class="error"></div>

            <div class="d-flex">
                <div class="d-flex" style="align-items: center; margin-right: 6px;">
                    <input type="checkbox">
                </div>
                <label for="">Check Me Out</label>
            </div>

            <button type="submit" class="btn-create-account" id="signin_btn">Sign In</button>
        </form>
    </main>
    


    <footer>
        developed by
        <span> Abdelmonem Mahmoud </span>
        Â© 2024.
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../js/signin.js"></script>
</body>
</html>
